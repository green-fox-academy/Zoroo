<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Regisztráció</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"/>
</head>
<body>
<div class="alert alert-danger" role="alert" th:if="${#strings.isEmpty(error) == false}" th:text="${error}"/>
<div align="center" class="login selection">
    <h1>Regisztráció</h1>
    <!--/*@thymesVar id="loginFormDto" type="com.greenfox.zoroo.model.dto.LoginFormDto"*/-->
    <form th:action="@{/register}" th:object="${loginFormDto}" method="post">
        <div>
            <p>Felhasználónév</p>
            <input type="text" th:field="*{username}"/>
        </div>
        <div>
            <p>Jelszó</p>
            <input type="password" th:field="*{password}"/>
        </div>
        <br/>
        <div>
            <input class="btn btn-primary" type="submit" value="Regisztrálás"/>
        </div>
    </form>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
